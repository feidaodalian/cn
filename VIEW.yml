name: 云主机概览
items:
- name: 云主机概述
  desc: 云主机（Virtual Machines,VM）是京东智联云提供的一种基础计算服务单元，提供处理能力可弹性伸缩的计算服务。云主机涉及多种概念，如下图所示，包括实例规格（vCPU及内存）、操作系统、磁盘、网络、安全等，每种资源都提供多种配置选项，您可以根据实际需要进行选择。
  items:
    - name: 立即购买
      href: https://cns-console.jdcloud.com/host/compute/create
